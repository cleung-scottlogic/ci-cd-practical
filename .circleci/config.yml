#


version: 2
jobs:
  build_and_test:
    docker:
      # specify the version you desire here
      - image: circleci/node:12.13.0

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: yarn build
      # run tests!
      - run: yarn test
      - persist_to_workspace:
          root: .
          paths:
            - .
  
  deploy_to_staging:
    parameters:
      deploymentPlace:
        description: deployment url
        default: https://ci-cd-cl-development.surge.sh
        type: string
    docker:
      # specify the version you desire here
      - image: circleci/node:12.13.0

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo
    requires:
        - build_and_test
    filters:
      branches:
        only: master
    steps:
      - attach_workspace:
          at: .
      - run: npx surge build/ << parameters.deploymentPlace>>
  
  e2e_test:
    docker:
      - image: circleci/node:12.13.0-browsers

    working_directory: ~/repo
    requires:
      - build_and_test
    filters:
      branches:
        only: master
    steps:
      - attach_workspace:
          at: .
      - run: yarn e2e

  performance_test:
    docker:
      - image: circleci/node:12.13.0-browsers

    working_directory: ~/repo
    requires:
      - build_and_test
    filters:
      branches:
        only: master
    steps:
      - attach_workspace:
          at: .
      - run: yarn performance
      - run:
          name: Store Performance Test Results
          command: |
            mkdir -p /tmp/perf_results
            cp *.report.* /tmp/perf_results
      - store_artifacts:
          path: /tmp/perf_results

workflows:
  version: 2
  build:
    jobs:
      - build_and_test
      - deploy_to_staging:
          deployPlace: https://ci-cd-cl-development.surge.sh
          requires: 
            - build_and_test
          filters:
            branches:
              only: master
      - e2e_test:
          requires:
            - build_and_test
            - deploy_to_staging
          filters:
            branches:
              only: master
      - performance_test:
          requires:
            - build_and_test
            - deploy_to_staging
          filters:
            branches:
              only: master
      - hold_production_deploy:
          type: approval
          requires:
            - performance_test
            - e2e_test
          filters:
            branches:
              only: master
